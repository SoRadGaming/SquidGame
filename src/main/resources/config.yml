buildbattle_rule: Points are based of Votes and if you Win
#Prize (Points):
buildbattle_first_bonus: 10
buildbattle_points_per_point: 1
##############################################
#                   GAME 6                   #
##############################################
#BedWars Arena Map
bedwars_arena: Castle-Defenders
